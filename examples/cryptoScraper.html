<!doctype html>
  <html>
    <head>
      <title>Crypto</title>
      <script src = 'https://geargaroo.github.io/templateroo/templateroo.js'></script>
      <faviconsvg src ='https://geargaroo.github.io/templateroo/mySVGFavicon.svg'></faviconsvg>
    </head>

    <body>
      <script>
      refreshInterval = 5
      coins = ["bitcoin", "ethereum","litecoin","tezos","algorand","dogecoin","celo"]
      stocks = ["AMC:NYSE","GME:NYSE", "SPCE:NYSE", "BBBY:NASDAQ","AAPL:NASDAQ", "BA:NYSE","LRCX:NASDAQ"]
      </script>
      <tooltip></tooltip>

      <custom
        tag="coin"
        coinName="~coinName"
        tooltip= "scraping ~coinName price from https://coinmarketcap.com/currencies/~coinName/ every ~refreshInterval seconds"
        style="cursor:default;"
        >
          <b style='font-size:30px;'>~coinName = </b>
          <scrape
            src="https://coinmarketcap.com/currencies/~coinName/"
            query = 'div[class="priceValue___11gHJ"]'
            innerText
            refresh=~refreshInterval
            style='font-size:30px;'
            onclick= console.log
            ></scrape>
          <br>
      </custom>

      <custom
        tag="stock"
        ticker="~ticker"
        tooltip= "scraping ~ticker price from https://www.google.com/finance/quote/~ticker every ~refreshInterval seconds"
        style="cursor:default;"
        >
          <b style='font-size:30px;'>${String("~ticker").split(":")[0]} = </b>
          <scrape
            src="https://www.google.com/finance/quote/~ticker"
            query = 'h1[class="KY7mAb"]'
            style='font-size:20px;position:absolute;display:none;'
            ></scrape>

          <scrape
            src="https://www.google.com/finance/quote/~ticker"
            query = 'div[class="YMlKec fxKbKc"]'
            refresh=~refreshInterval
            style='font-size:30px;'
            onclick= console.log
            ></scrape>
          <br>
      </custom>

      <for var=coinName list=~coins>
        <coin/>
      </for
      <br><br><hr/><hr/><br>
      <for var=ticker list=~stocks>
        <stock/>
      </for
    </body>
  </html>
